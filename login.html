<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WaterMonitor Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/x-icon" href="assets/img/iconWebsite.png">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <p style="color:#64748b; margin-bottom:30px;">Masuk untuk mengelola data sumur</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Masuk Dashboard</button>
            </form>
            <p id="errorMsg" style="color:red; font-size:12px; margin-top:15px; display:none;"></p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
